{% load static %}
<!Doctype html>
<html>
    <head>
        <title>Viamax</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    </head>
    <body>
        <div class="ui segment">
            <div id='logo'>
                <img class="ui small image logo" style="" src="{% static 'images/viamax.png'%}">
            </div>
            <div id='fondo-tabla'>
                <table>
                    <thead>
                        <tr>
                            <th colspan="3">TIPOS DE CAMBIO</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for pagador in object_list %}
                        <tr>
                        <td>
                            <img id='logo-pagador'
                                src="{% static 'images/logos/' %}{{ pagador.logo_base64 }}"
                            </img>
                        </td>
                        <td id='nombre-pagador'>{{ pagador.pagador }}</td>
                        <td id='tipo-cambio'>${{ pagador.tipo_cambio }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="5">
                            
                            </th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </body>
    <footer></footer>
</html>
